<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#205d68" />
  <title>Isinkwe Energies LPG Savings Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF and html2canvas for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Leaflet for map -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xwE/BU6CkMp9fyq8Rf+qchpJXUD0PIGa3xQGKXSe3TJRj3rNAG2opB5r3zZZ9R9M+qKMDzv+w6f8Gc3xRkCJ6w==" 
    crossorigin=""
  />
  <script 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXgL1cf5gB6ziuMJyL8aI1V6eAn6A1O9zR9szCcY6NUq8PzZ+6spGy/v3F1a/NfydspNefx5bWv3g=="
    crossorigin=""
  ></script>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; }
    .glass-card { 
      backdrop-filter: blur(10px); 
      background: rgba(255,255,255,0.96); 
      border: 1px solid #e0f7fa; 
      box-shadow: 0 8px 24px rgb(46 196 182 / 0.2);
    }
    .step-indicator { 
      width: 32px; height: 32px; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      font-weight: 700; font-size:1.1rem; 
      transition: background-color 0.3s, color 0.3s;
    }
    .step-indicator.active { 
      background:#2ec4b6; color:#fff; 
      box-shadow:0 0 0 2px #fff, 0 2px 8px #2ec4b655;
    }
    .step-indicator.completed { background:#4caf50; color:#fff; }
    .step-indicator.inactive { background:#e0e0e0; color:#999; }
    .step-indicator:hover { filter: brightness(1.15); cursor: pointer; }
    input[readonly] { background:#e7f6f7 !important; }
    .map-container {
      width: 100%;
      height: 210px;
      border-radius: 11px;
      overflow: hidden;
      box-shadow: 0 1px 8px #2ec4b655;
      margin-top: 10px;
    }
    .highlight-savings {
      background: linear-gradient(45deg, #4caf50, #2ec4b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    table.cylinder-table {
      width: 100%;
      margin: 0.4rem 0;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    table.cylinder-table th,
    table.cylinder-table td {
      border: 1px solid #ddd;
      padding: 7px;
      text-align: center;
    }
    table.cylinder-table th {
      background-color: #e0f7fa;
    }
    .animate-fade-in {
      animation: fadeIn 0.7s cubic-bezier(.24,1.63,.56,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(24px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#e0f7fa] to-[#f5f5f5] min-h-screen">
<div class="container mx-auto px-4 py-8 pt-12 max-w-3xl">

  <!-- Header/Card and Stepper -->
  <div class="glass-card rounded-2xl p-8 mb-8 text-center animate-fade-in">
    <img 
      src="https://pplx-res.cloudinary.com/image/upload/v1750449704/user_uploads/67820504/80304051-2d83-4eaa-bf47-a9f238882bd2/1000027090.jpg" 
      class="mx-auto mb-3 rounded-2xl w-32 h-32 object-cover shadow-xl" 
      alt="Isinkwe Energies Logo" />
    <h1 class="text-3xl font-bold text-[#205d68] mb-2">Isinkwe Energies</h1>
    <p class="font-semibold text-lg text-[#2ec4b6]">Safe. Reliable. Ready.</p>
  </div>

  <!-- STEPPER -->
  <div class="glass-card rounded-2xl p-6 mb-8 flex justify-between items-center">
    <div class="flex items-center space-x-4" id="stepper">
      <button type="button" class="step-indicator active" id="step1" onclick="showStep(1)">1</button>
      <div class="w-12 h-1 bg-gray-200"></div>
      <button type="button" class="step-indicator inactive" id="step2" onclick="showStep(2)">2</button>
      <div class="w-12 h-1 bg-gray-200"></div>
      <button type="button" class="step-indicator inactive" id="step3" onclick="showStep(3)">3</button>
      <div class="w-12 h-1 bg-gray-200"></div>
      <button type="button" class="step-indicator inactive" id="step4" onclick="showStep(4)">4</button>
    </div>
    <div class="text-sm text-gray-600 font-medium" id="stepText">Client Information</div>
  </div>

  <!-- FORM -->
  <form id="mainForm" autocomplete="off" onsubmit="return false;">
    <!-- Step 1: Client Information -->
    <div class="form-step animate-fade-in" id="stepContent1">
      <div class="glass-card rounded-2xl p-8">
        <h2 class="text-2xl font-bold mb-5 flex items-center"><span class="text-2xl mr-2">üë§</span> Client Information</h2>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold mb-1" for="clientName">Client Name</label>
            <input type="text" id="clientName" class="w-full px-3 py-2 border rounded-lg" placeholder="e.g. John Smith" autocomplete="name" />
          </div>
          <div>
            <label class="block font-semibold mb-1" for="businessName">Business Name</label>
            <input type="text" id="businessName" class="w-full px-3 py-2 border rounded-lg" autocomplete="organization" />
          </div>
          <div>
            <label class="block font-semibold mb-1" for="clientCell">Cell Number</label>
            <input type="tel" id="clientCell" class="w-full px-3 py-2 border rounded-lg" placeholder="+27 62 123 4567" autocomplete="tel" />
          </div>
          <div>
            <label class="block font-semibold mb-1" for="clientEmail">Email Address</label>
            <input type="email" id="clientEmail" class="w-full px-3 py-2 border rounded-lg" placeholder="client@email.com" autocomplete="email" />
          </div>
          <div class="md:col-span-2">
            <label class="block font-semibold mb-1" for="clientAddress">Address</label>
            <div class="flex space-x-2 items-stretch">
              <input type="text" id="clientAddress" class="flex-1 px-3 py-2 border rounded-lg" placeholder="123 Main Street, Durban" />
              <button type="button" id="gpsBtn" onclick="getAddressFromGPS()" class="px-4 bg-[#ffb300] text-gray-900 rounded-lg font-semibold hover:bg-[#fca503] transition">üìç GPS</button>
            </div>
            <div id="mapDiv"></div>
          </div>
        </div>
        <div class="flex justify-end mt-8">
          <button type="button" onclick="showStep(2)" class="bg-[#205d68] hover:bg-[#144d54] px-8 py-2 rounded-lg text-white font-semibold transition">Next</button>
        </div>
      </div>
    </div>

    <!-- Step 2: LPG Supply -->
    <div class="form-step hidden animate-fade-in" id="stepContent2">
      <div class="glass-card rounded-2xl p-8">
        <h2 class="text-2xl font-bold mb-5 flex items-center"><span class="text-2xl mr-2">üõ¢Ô∏è</span> LPG Supply Information</h2>
        <button type="button" onclick="addCylinderRow()" class="mb-5 py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold shadow transition">+ Add Cylinder</button>
        <div id="cylindersContainer" class="flex flex-col"></div>
        <div class="flex justify-between mt-8">
          <button type="button" onclick="showStep(1)" class="bg-gray-400 hover:bg-gray-500 px-7 py-2 rounded-lg text-white font-semibold transition">Previous</button>
          <button type="button" onclick="showStep(3)" class="bg-[#205d68] hover:bg-[#144d54] px-7 py-2 rounded-lg text-white font-semibold transition">Next</button>
        </div>
      </div>
    </div>

    <!-- Step 3: Pricing Information -->
    <div class="form-step hidden animate-fade-in" id="stepContent3">
      <div class="glass-card rounded-2xl p-8">
        <h2 class="text-2xl font-bold mb-5 flex items-center"><span class="text-2xl mr-2">üí∞</span> Pricing Information</h2>
        <div class="mb-7">
          <label class="block font-semibold mb-1" for="yourPrice">Isinkwe Price per kg (excl. VAT):</label>
          <input type="number" id="yourPrice" min="0" step="0.01" class="w-full px-3 py-2 border rounded-lg" placeholder="e.g. 38.50"/>
        </div>
        <div class="mb-7">
          <label class="block font-semibold mb-1" for="deliveryFee">Delivery Fee (R):</label>
          <input type="number" id="deliveryFee" min="0" step="0.01" class="w-full px-3 py-2 border rounded-lg" placeholder="e.g. 100.00"/>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2 text-[#25D366]">Cylinder Supplier Pricing</h3>
          <div id="pricingRows" class="space-y-4"></div>
        </div>
        <div class="mt-7">
          <label class="block font-semibold mb-1" for="cylinderOption">Cylinder Option</label>
          <select id="cylinderOption" onchange="updateExchangeFields()" class="w-full px-3 py-2 border rounded-lg">
            <option value="deposit">Pay Deposit</option>
            <option value="exchange">Exchange</option>
          </select>
          <div id="exchangeFields" class="mt-2 hidden">
            <div class="bg-blue-50 p-3 mt-2 rounded-lg border border-blue-200 text-blue-800 font-medium">
              PDF & policy applied for exchanges.
            </div>
          </div>
        </div>
        <div class="flex justify-between mt-8">
          <button type="button" onclick="showStep(2)" class="bg-gray-400 hover:bg-gray-500 px-7 py-2 rounded-lg text-white font-semibold transition">Previous</button>
          <button type="button" onclick="showStep(4)" class="bg-[#205d68] hover:bg-[#144d54] px-7 py-2 rounded-lg text-white font-semibold transition">Next</button>
        </div>
      </div>
    </div>

    <!-- Step 4: Results -->
    <div class="form-step hidden animate-fade-in" id="stepContent4">
      <div class="glass-card rounded-2xl p-8">
        <h2 class="text-2xl font-bold mb-4 flex items-center"><span class="text-2xl mr-2">üìä</span> Quote Results & Export</h2>
        <div class="flex flex-wrap gap-5 items-center mb-5">
          <button type="button" onclick="calculateAndShowResults()" class="px-6 py-2 rounded bg-gradient-to-r from-green-600 to-teal-400 text-white font-bold shadow hover:from-green-700 hover:to-teal-500 transition">
            Calculate & Show Results
          </button>
          <button type="button" onclick="toggleInclVat()" id="inclVatBtn" class="px-4 py-1 rounded bg-green-600 text-white font-semibold">Incl. VAT</button>
          <button type="button" onclick="toggleExclVat()" id="exclVatBtn" class="px-4 py-1 rounded bg-blue-600 text-white font-semibold opacity-60">Excl. VAT</button>
        </div>
        <div id="resultsDiv"></div>
        <div class="flex flex-wrap gap-4 justify-between mt-7">
          <button type="button" onclick="showStep(3)" class="bg-gray-400 hover:bg-gray-500 px-7 py-2 rounded-lg text-white font-semibold transition">Previous</button>
          <button type="button" onclick="downloadPDF()" class="bg-red-600 hover:bg-red-700 px-7 py-2 rounded-lg text-white font-semibold shadow transition">PDF</button>
          <button type="button" onclick="sendWhatsApp()" class="bg-[#25D366] hover:bg-[#1da851] px-7 py-2 rounded-lg text-white font-semibold shadow transition">WhatsApp</button>
          <button type="button" onclick="sendEmail()" class="bg-[#205d68] hover:bg-[#144d54] px-7 py-2 rounded-lg text-white font-semibold shadow transition">Email</button>
        </div>
      </div>
    </div>
  </form>

  <footer class="text-center mt-12 pb-8 text-gray-600 text-sm">
    <div>Isinkwe Energies ¬© 2025 | Professional Savings Calculator</div>
  </footer>

</div>

<script>
  /*---------------------------------------------
  STEP NAVIGATION
  ---------------------------------------------*/
  let currentStep = 1;
  function showStep(idx) {
    for(let i=1; i<=4; i++) {
      const content = document.getElementById('stepContent' + i);
      const button = document.getElementById('step'+i);
      if(i === idx) {
        content.classList.remove('hidden');
        button.classList.remove('inactive','completed');
        button.classList.add('active');
      } else if (i < idx) {
        content.classList.add('hidden');
        button.classList.remove('inactive','active');
        button.classList.add('completed');
      } else {
        content.classList.add('hidden');
        button.classList.remove('active','completed');
        button.classList.add('inactive');
      }
    }
    const stepNames = ['','Client Information','LPG Supply Info','Pricing','Quote Results'];
    document.getElementById('stepText').textContent = stepNames[idx];
    currentStep = idx;
    window.scrollTo({ top: 0, behavior: 'smooth' });
    if(idx === 3) renderPricingRows();
  }
  showStep(1);


  /*---------------------------------------------
  MAP & GPS
  ---------------------------------------------*/
  let map, marker;
  function getAddressFromGPS() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }
    navigator.geolocation.getCurrentPosition(async pos => {
      const lat = pos.coords.latitude, lng = pos.coords.longitude;
      try {
        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
        const data = await resp.json();
        document.getElementById('clientAddress').value = data.display_name || `${lat},${lng}`;
        showMap(lat, lng);
      } catch(e) {
        alert("Failed to get address from GPS.");
      }
    }, err => { alert("Failed to get position."); });
  }
  function showMap(lat, lng) {
    setTimeout(() => {
      if(!document.getElementById('leaflet-map')) {
        const div = document.createElement('div');
        div.id = 'leaflet-map';
        div.className = 'map-container mt-2 rounded-lg';
        document.getElementById('mapDiv').innerHTML = '';
        document.getElementById('mapDiv').appendChild(div);
      }
      if(!map) {
        map = L.map('leaflet-map').setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      } else {
        map.setView([lat, lng], 16);
        if(marker) map.removeLayer(marker);
      }
      marker = L.marker([lat, lng]).addTo(map);
    }, 200);
  }


  /*---------------------------------------------
  CYLINDER ROWS SETUP
  ---------------------------------------------*/
  const VAT_RATE = 0.15;
  const depositAmounts = { "9": 450, "14": 550, "19": 600, "19-forklift": 700, "48-single": 1050, "48-double": 1050 };
  let cylinderCounter = 0;

  function addCylinderRow(sizeV, qtyV, ordV) {
    cylinderCounter++;
    const ctn = document.getElementById('cylindersContainer');
    const row = document.createElement('div');
    row.className = "cylinder-row bg-[#f3faf9] rounded-lg my-2 px-3 py-3 shadow";
    row.id = `cylinder-${cylinderCounter}`;
    row.innerHTML = `
      <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-2 items-end">
        <div>
          <label class="text-xs font-bold" for="cylinderSize-${cylinderCounter}">Size (kg)</label>
          <select id="cylinderSize-${cylinderCounter}" class="w-full px-2 py-1 border rounded">
            <option value="9">9</option>
            <option value="14">14</option>
            <option value="19" selected>19</option>
            <option value="19-forklift">19-Forklift</option>
            <option value="48-single">48-Single</option>
            <option value="48-double">48-Double</option>
          </select>
        </div>
        <div>
          <label class="text-xs font-bold" for="qtyPerOrder-${cylinderCounter}">Qty/Order</label>
          <input type="number" id="qtyPerOrder-${cylinderCounter}" value="${qtyV||1}" min="1" class="w-full px-2 py-1 border rounded" />
        </div>
        <div>
          <label class="text-xs font-bold" for="ordersPerMonth-${cylinderCounter}">Orders/Mo</label>
          <input type="number" id="ordersPerMonth-${cylinderCounter}" value="${ordV||1}" min="1" class="w-full px-2 py-1 border rounded" />
        </div>
        ${cylinderCounter > 1 ? 
          `<button type="button" class="text-xs text-red-600 border rounded font-bold py-1 self-start" onclick="removeCylinderRow(${cylinderCounter})">Remove</button>` : ''}
      </div>`;
    ctn.appendChild(row);
    renderPricingRows();
  }
  function removeCylinderRow(id) {
    let row = document.getElementById(`cylinder-${id}`);
    if(row) row.remove();
    renderPricingRows();
  }


  /*---------------------------------------------
  PRICING ROWS - supplier price and per Kg auto calc
  ---------------------------------------------*/
  function renderPricingRows() {
    const pricingCtn = document.getElementById('pricingRows');
    pricingCtn.innerHTML = '';
    document.querySelectorAll('.cylinder-row').forEach(row => {
      const id = row.id.split('-')[1];
      let old = document.getElementById('supplierTotal-' + id);
      let oldVal = old ? old.value : '';
      pricingCtn.innerHTML += `
        <div class="pricing-row grid sm:grid-cols-5 gap-2 p-3 rounded bg-[#e7f7ff] mb-3 border shadow" data-id="${id}">
          <div>
            <label class="text-xs font-bold" for="supplierTotal-${id}">Cylinder Size</label>
            <div id="sizeLabel-${id}" class="font-medium">${document.getElementById('cylinderSize-' + id).value}kg</div>
          </div>
          <div>
            <label class="text-xs font-bold" for="supplierTotal-${id}">Supplier‚Äôs Price<br>(per cylinder)</label>
            <input type="number" id="supplierTotal-${id}" min="0" step="0.01" value="${oldVal}" placeholder="e.g. 500" class="w-full px-2 py-1 border rounded" onchange="calculateMarketPerKgRow(${id})" />
            <label class="text-xs whitespace-nowrap mt-1 inline-flex items-center gap-1">
              <input type="checkbox" id="inclVAT-${id}" onchange="calculateMarketPerKgRow(${id})">Incl. VAT
            </label>
          </div>
          <div>
            <label class="text-xs font-bold" for="marketPrice-${id}">Supplier Price<br>per kg</label>
            <input type="number" id="marketPrice-${id}" readonly style="background:#e0e0e0;" class="w-full px-2 py-1 border rounded text-center" />
          </div>
        </div>`;
      calculateMarketPerKgRow(id);
    });
  }
  function calculateMarketPerKgRow(id) {
    const totalInput = document.getElementById(`supplierTotal-${id}`);
    const inclVAT = document.getElementById(`inclVAT-${id}`)?.checked;
    const sizeSel = document.getElementById(`cylinderSize-${id}`);
    let size = parseFloat(sizeSel.value) || 1;
    let total = parseFloat(totalInput.value) || 0;
    document.getElementById(`sizeLabel-${id}`).textContent = sizeSel.value + 'kg';
    if (total <= 0 || size <= 0) {
      document.getElementById(`marketPrice-${id}`).value = '';
      return;
    }
    if (inclVAT) total /= (1 + VAT_RATE);
    const perKg = total / size;
    document.getElementById(`marketPrice-${id}`).value = perKg.toFixed(2);
  }

  /*---------------------------------------------
  EXCHANGE FIELD VISIBILITY TOGGLE
  ---------------------------------------------*/
  function updateExchangeFields() {
    document.getElementById('exchangeFields').classList.toggle('hidden',
      document.getElementById('cylinderOption').value !== 'exchange');
  }

  /*---------------------------------------------
  VAT Toggle Variables & Functions
  ---------------------------------------------*/
  let showInclVAT = true;
  function toggleInclVat() { 
    showInclVAT = true; 
    showResultsTable();
    document.getElementById('inclVatBtn').classList.remove('opacity-60');
    document.getElementById('exclVatBtn').classList.add('opacity-60');
  }
  function toggleExclVat() { 
    showInclVAT = false; 
    showResultsTable();
    document.getElementById('exclVatBtn').classList.remove('opacity-60');
    document.getElementById('inclVatBtn').classList.add('opacity-60');
  }


  /*---------------------------------------------
  MAIN CALCULATION & RESULTS GENERATION
  ---------------------------------------------*/
  let quoteData = {};
  function calculateAndShowResults() {
    const yourPrice = parseFloat(document.getElementById('yourPrice').value) || 0;
    const deliveryFeeInput = parseFloat(document.getElementById('deliveryFee').value) || 0;
    const cylinderOption = document.getElementById('cylinderOption').value;

    let depositFee = 0, totalKg = 0;
    let cylinders = [];

    document.querySelectorAll('.cylinder-row').forEach(row => {
      const id = row.id.split('-')[1];
      const sizeStr = document.getElementById(`cylinderSize-${id}`).value;
      const sizeNum = parseFloat(sizeStr) || 0;
      const qtyPerOrder = parseInt(document.getElementById(`qtyPerOrder-${id}`).value) || 0;
      const ordersPerMonth = parseInt(document.getElementById(`ordersPerMonth-${id}`).value) || 0;
      const marketPrice = parseFloat(document.getElementById(`marketPrice-${id}`).value) || 0;

      if(sizeNum > 0 && qtyPerOrder > 0 && ordersPerMonth > 0 && !isNaN(marketPrice)) {
        if (cylinderOption === 'deposit') {
          depositFee += (depositAmounts[sizeStr] || 0) * qtyPerOrder;
        }
        const qty_total = qtyPerOrder * ordersPerMonth;
        const kgForThis = sizeNum * qty_total;
        totalKg += kgForThis;
        cylinders.push({
          label: sizeStr + 'kg',
          size: sizeNum,
          qtyPerOrder,
          ordersPerMonth,
          qty_total,

          supplierPerKg: marketPrice,
          ourPerKg: yourPrice,

          supplierUnit: marketPrice * sizeNum,
          ourUnit: yourPrice * sizeNum,

          supplierTotal: marketPrice * sizeNum * qty_total * (showInclVAT ? 1 + VAT_RATE : 1),
          ourTotal: yourPrice * sizeNum * qty_total * (showInclVAT ? 1 + VAT_RATE : 1),
        });
      }
    });

    if (cylinders.length === 0) {
      document.getElementById('resultsDiv').innerHTML = '<div class="text-red-600 font-semibold text-center">No valid cylinders added.</div>';
      return;
    }

    quoteData = {
      cylinders,
      totalKg,
      depositFee,
      deliveryFee: showInclVAT ? deliveryFeeInput : (deliveryFeeInput / (1 + VAT_RATE)),
      totals: {
        supplier: cylinders.reduce((a,b) => a + b.supplierTotal, 0),
        ours: cylinders.reduce((a,b) => a + b.ourTotal, 0),
        kg: totalKg,
      }
    };

    showResultsTable();
  }


  function showResultsTable() {
    const q = quoteData;
    if(!q || !q.cylinders || !q.cylinders.length) {
      document.getElementById('resultsDiv').innerHTML = '<div class="text-red-600 font-semibold text-center">No valid cylinders to display.</div>';
      return;
    }
    let html = `<div class="mb-3 overflow-x-auto">
      <table class="cylinder-table" aria-label="Cylinder price comparison">
        <thead>
          <tr>
            <th>Cylinder</th>
            <th>#/Order</th>
            <th>Orders/Mo</th>
            <th>Total Qty</th>
            <th>Our Price<br>(per kg)</th>
            <th>Supplier Price<br>(per kg)</th>
            <th>Our Price<br>(per cylinder)</th>
            <th>Supplier<br>(per cylinder)</th>
            <th>Total Our</th>
            <th>Total Supplier</th>
          </tr>
        </thead>
        <tbody>`;

    q.cylinders.forEach(c => {
      html += `
        <tr>
          <td>${c.label}</td>
          <td>${c.qtyPerOrder}</td>
          <td>${c.ordersPerMonth}</td>
          <td>${c.qty_total}</td>
          <td class="text-green-700 font-bold">R${c.ourPerKg.toFixed(2)}</td>
          <td class="text-blue-700 font-bold">R${c.supplierPerKg.toFixed(2)}</td>
          <td>R${c.ourUnit.toFixed(2)}</td>
          <td>R${c.supplierUnit.toFixed(2)}</td>
          <td class="font-extrabold">R${c.ourTotal.toFixed(2)}</td>
          <td class="font-extrabold">R${c.supplierTotal.toFixed(2)}</td>
        </tr>`;
    });

    html += `</tbody></table></div>`;

    html += `
      <div class="my-4 p-4 rounded shadow bg-green-50 text-lg animate-fade-in text-center">
        Total LPG: <span class="font-bold">${q.totalKg.toFixed(1)} kg</span><br/>
        Our Total: <span class="font-bold text-green-700">R${q.totals.ours.toFixed(2)}</span><br/>
        Supplier Total: <span class="font-bold text-blue-700">R${q.totals.supplier.toFixed(2)}</span><br/>
        Delivery: <span class="font-bold">R${q.deliveryFee.toFixed(2)}</span> | Deposit: <span class="font-bold">R${q.depositFee.toFixed(2)}</span><br/>
        <span class="highlight-savings text-xl">You Save: R${(q.totals.supplier - q.totals.ours).toFixed(2)} ${showInclVAT ? "(incl. VAT)" : "(excl. VAT)"}</span>
      </div>
    `;
    document.getElementById('resultsDiv').innerHTML = html;
  }


  /*---------------------------------------------
  EXPORT FUNCTIONS (PDF, WhatsApp, Email)
  ---------------------------------------------*/
  function downloadPDF() {
    const resultsDiv = document.getElementById('resultsDiv');
    if(!resultsDiv.innerHTML.trim()) {
      alert("Please calculate results first.");
      return;
    }
    html2canvas(resultsDiv).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jspdf.jsPDF();
      pdf.setFontSize(16);
      pdf.text('Isinkwe Energies LPG Savings Quote', 14, 16);
      pdf.addImage(imgData, 'PNG', 10, 20, 190, 0);
      pdf.save('Isinkwe-LPG-Savings.pdf');
    });
  }
  function sendWhatsApp() {
    const client = document.getElementById('clientName').value.trim() || 'client';
    const save = quoteData?.totals ? (quoteData.totals.supplier - quoteData.totals.ours).toFixed(2) : '?';
    const msg = `Hi ${client}, here is your Isinkwe Energies LPG quote. Monthly savings: R${save}. See attached.`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
  }
  function sendEmail() {
    const client = document.getElementById('clientName').value.trim() || 'client';
    const save = quoteData?.totals ? (quoteData.totals.supplier - quoteData.totals.ours).toFixed(2) : '?';
    const subj = encodeURIComponent("Isinkwe Energies LPG Savings Quote");
    const body = encodeURIComponent(`Hi ${client},\n\nHere is your LPG savings calculation. Your monthly savings: R${save}.\n\nIsinkwe Energies`);
    window.open(`mailto:?subject=${subj}&body=${body}`, '_blank');
  }


  /*---------------------------------------------
  AUTO-INIT
  ---------------------------------------------*/
  addCylinderRow();

</script>
